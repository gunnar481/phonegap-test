<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>Hello Gunnar</title>
        <script type="text/javascript" src="lib/dojo/dojo/dojo.js" data-dojo-config="'parseOnLoad':true,'async':true,'packages':[{'name':'gridx','location':'../gridx'},{'name':'clipart','location':'../../clipart'},{'name':'maqettaSamples','location':'../../../samples'},{'name':'maqetta','location':'../../maqetta'},{'name':'shapes','location':'../../shapes'},{'name':'zazl','location':'../../zazl'},{'name':'widgets','location':'../../custom'}]"></script>
        <script type="text/javascript">
require([
  "dijit/dijit",
  "dojo/parser",
  "maqetta/space",
  "maqetta/AppStates",
  "dojox/mobile",
  "dojox/mobile/deviceTheme",
  "dojox/mobile/Button",
  "dojox/mobile/TextBox",
  "dojox/mobile/Slider"
]);
</script>
      </head>
    <body data-maq-ws="collapse" data-maq-comptype="desktop" data-maq-flow-layout="true" data-maq-appstates="{}" id="myapp">
        <div class="app">
            <h1>Kesseltronics App</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
	          function myFunction(){
	            var scanner = cordova.require("cordova/plugin/BarcodeScanner");
	    
	            scanner.scan(
	                function (result) {
	                    alert("We got a barcode\n" +
	                        "Result: " + result.text + "\n" +
	                        "Format: " + result.format + "\n" +
	                        "Cancelled: " + result.cancelled);
	                }, 
	                function (error) {
	                    alert("Scanning failed: " + error);
	                }
	            );
	        }
        </script>
        <button data-dojo-type="dojox/mobile/Button" onclick="myFunction()">
          Scan Bar Code</button>
        <button data-dojo-type="dojox/mobile/Button">
        Button</button>
        <button data-dojo-type="dojox/mobile/Button">
          Button</button>
        <input type="text" data-dojo-type="dojox/mobile/TextBox"></input>
        <input type="range" data-dojo-type="dojox/mobile/Slider"></input>
      </body>
</html>
